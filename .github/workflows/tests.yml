name: Test Suites

on:
  workflow_call:
    secrets:
      SLACK_WEBHOOK_URL:
        required: false

env:
  MODULE_ID: ${{ github.event.repository.name }}

jobs:
  tests:
    if: "!contains( github.event.head_commit.message, 'skip tests' )"
    name: "OS: ${{ matrix.os }}, Compiler: ${{ matrix.compiler }}, JDK: ${{ matrix.jdkProvider }} ${{ matrix.jdkVersion }}"
    runs-on: ${{ matrix.os }}
    env:
      DB_USER: root
      DB_PASSWORD: root
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-latest", "windows-latest" ]
        jdkProvider: [ "temurin" ]
        jdkVersion: [ "21" ]
        experimental: [ false ]
        compiler: [ "java", "asm" ]
        exclude:
          - os: windows-latest
            compiler: java
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ matrix.jdkProvider }}
          java-version: ${{ matrix.jdkVersion }}

      - name: Setup CommandBox CLI Linux
        if: ${{ matrix.os != 'windows-latest' }}
        uses: Ortus-Solutions/setup-commandbox@v2.0.1

      - name: Setup CommandBox CLI Windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: choco install commandbox

      - name: Install test dependencies
        run: |
          box install testbox@be src/test/resources --verbose --noSave
          box install id=bx-mssql,bx-mysql directory=~/.boxlang/modules --verbose --nosave

      - name: Test Module
        env:
          BOXLANG_EXPERIMENTAL_COMPILER: ${{ matrix.compiler }}
        run: |
          ./gradlew :src:modules:test:build --stacktrace --console=plain
          ./gradlew test --stacktrace --console=plain

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tests-${{ matrix.os }}-${{ matrix.jdkProvider }}-${{ matrix.jdkVersion }}-${{ matrix.compiler }}
          path: |
            **/build/reports/tests/**
            **/build/test-results/**

      - name: Inform Slack
        if: ${{ !matrix.experimental && failure() && github.ref == 'refs/heads/development' }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: boxlang
          SLACK_COLOR: ${{ job.status }} # or a specific color like 'green' or '#ff00ff'
          SLACK_ICON_EMOJI: ":bell:"
          SLACK_MESSAGE: "${{ github.repository }} Tests FAILED!  You broke the build! :("
          SLACK_TITLE: "${{ github.repository }} Build Failure"
          SLACK_USERNAME: CI
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          MSG_MINIMAL: true

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: myDB
          MYSQL_ROOT_PASSWORD: 123456Password
        ports:
          - 3309:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      mssql:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          SA_PASSWORD: 123456Password
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433

  publish-test-results:
    name: Publish Test Results
    runs-on: ubuntu-latest
    needs: tests
    if: always()
    permissions:
      checks: write
      pull-requests: write
      contents: read
      issues: read
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            artifacts/**/*.xml
